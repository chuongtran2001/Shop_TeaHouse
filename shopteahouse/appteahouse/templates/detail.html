{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block register %}
    {% for product in products%}
    <main class="main-content">
        <div class="breadcrumb-area breadcrumb-height" data-bg-image="assets/images/breadcrumb/bg/1-1-1920x373.jpg">
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-lg-12">
                        <div class="breadcrumb-item">
                            <h2 class="breadcrumb-heading">Product Style</h2>
                            <ul>
                                <li>
                                    <a href="{% url 'home'%}">Home <i class="pe-7s-angle-right"></i></a>
                                </li>
                                <li>Single Product</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="single-product-area section-space-top-100">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="single-product-img h-100">
                            <div class="swiper-container single-product-slider">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <a href="#" class="single-img gallery-popup">
                                            <img class="img-full" src="{{product.InmageURL}}" alt="Product Image">
                                        </a>
                                    </div>
                                </div>
                                <!-- Add Pagination -->
                                <div class="swiper-pagination"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="product-thumb-with-content row">
                            <div class="col-12 order-lg-1 order-2 pt-10 pt-lg-0">
                                <div class="single-product-content">
                                    <h2 class="title">{{product.name}}</h2>
                                    <div class="price-box pb-1">
                                        <span class="new-price text-danger">{{product.price | floatformat:0}} VND</span>
                                        
                                    </div>
                                    <div class="rating-box-wrap pb-7">
                                        <div class="rating-box">
                                            <ul>
                                                <li><i class="pe-7s-star"></i></li>
                                                <li><i class="pe-7s-star"></i></li>
                                                <li><i class="pe-7s-star"></i></li>
                                                <li><i class="pe-7s-star"></i></li>
                                                <li><i class="pe-7s-star"></i></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <p class="short-desc mb-6">{{product.detail}}</p>
                                    
                                    <ul class="quantity-with-btn pb-7">
                                        <li class="add-to-cart">
                                            <div class="product-add-action add-btn update-cart" ></div>
                                            <a class="btn btn-custom-size lg-size btn-primary btn-secondary-hover rounded-0 add-btn update-cart" data-product="{{product.id}}" data-action="add" href="#">Add to cart</a>
                                        </li>
                                        <li class="wishlist-btn-wrap">
                                            <a class="btn rounded-0" href="wishlist.html">
                                                <i class="pe-7s-like"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="product-tab-area section-space-top-100">
            <div class="container">
                <div class="row">
                    
                </div>
            </div>
        </div>
    </main>
    {% endfor %}
    {% endblock register %}
</body>
</html>
